<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan</title>
</head>
<body>
    <h3>Form Untuk Saran kegiatan wisata Natura Xplore</h3>
    
    <form>
        <!-- Dropdown (Select) -->
        <label for="dropdown">Pilih Opsi Wisata Kami Yang Baru:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Raja Ampat</option>
            <option value="option2">Gunung Raung</option>
            <option value="option3">Bungee Jumping</option>
        </select>
        <br><br>
        
        <!-- Textarea -->
        <label for="textarea">Masukkan Alasan Kalian:</label>
        <br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">
        </textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>

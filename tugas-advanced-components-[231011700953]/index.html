    <div class="container mt-5">
        <h2 class="text-center">Form Pemesanan Paket Wisata Natura Xplore</h2>
        <form>
            <!-- Nama Lengkap -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap" required>
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
    
            <!-- Jenis Tiket (Dropdown) -->
            <div class="mb-3">
                <label for="ticketType" class="form-label">Jenis Tiket</label>
                <select class="form-select" id="ticketType" required>
                    <option selected disabled>Pilih jenis tiket</option>
                    <option value="economy">Pemula</option>
                    <option value="business">Petualang</option>
                    <option value="firstClass">Legenda</option>
                </select>
            </div>
    
            <!-- Jumlah Tiket -->
            <div class="mb-3">
                <label for="ticketQty" class="form-label">Jumlah Tiket</label>
                <input type="number" class="form-control" id="ticketQty" min="1" max="10" placeholder="Masukkan jumlah tiket" required>
            </div>
    
            <!-- Tanggal Keberangkatan -->
            <div class="mb-3">
                <label for="departureDate" class="form-label">Tanggal Keberangkatan</label>
                <input type="date" class="form-control" id="departureDate" required>
            </div>
    
            <!-- Metode Pembayaran (Radio Buttons) -->
            <div class="mb-3">
                <label class="form-label">Metode Pembayaran</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" required>
                    <label class="form-check-label" for="creditCard">Kartu Kredit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                    <label class="form-check-label" for="paypal">Debit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                    <label class="form-check-label" for="bankTransfer">Transfer Bank</label>
                </div>
            </div>
    
            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary">Pesan Tiket</button>
        </form>
    </div>
